---
- name: Install and Start The service
  hosts: localhost

  tasks:
    - name: Install nginx
      apt:
        name: nginx
        state: present
    - name: Start nginx service
      service:
        name: nginx
        state: started
      # file create
    - name: Create a sample project directory
      file:
        path: /var/www/html/sample_project
        state: directory
        mode: "0755"
      # copy file
    - name: Copy index.html to sample project directory
      copy:
        src: files/index.html
        dest: /var/www/html/sample_project/index.html
        mode: "0644"
