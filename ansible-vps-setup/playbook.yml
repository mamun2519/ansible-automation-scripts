---
- name: VPS Setup Playbook
  hosts: vps_servers
  become: true
  gather_facts: true
  roles:
    - user-setup
    - packages
    - ssh-config
    - project-deploy

  tasks:
    - name: Setup completion message
      debug:
        msg: |
          VPS setup is complete! 
          You can now access your server using the admin user '{{ admin_user }}' and the provided password.
          Remember to change the password after your first login for security reasons.
