# Nginx Installation
- name: Install Nginx
  apt:
    name: nginx
    state: present

- name: Start Nginx
  systemd:
    name: nginx
    state: started
    enabled: yes

# Firewall Configuration
- name: Enable UFW
  ufw:
    state: enabled
    policy: deny

- name: Allow ports through firewall
  ufw:
    rule: allow
    port: "{{ item }}"
    proto: tcp
  loop: "{{ firewall_allowed_ports }}"
