---
- name: Update apt cache
  apt:
    update_cache: yes
    cache_valid_time: 3600

- name: Install essential packages
  apt:
    name:
      - curl
      - wget
      - git
      - build-essential
      - ufw
      - ca-certificates
      - gnupg
    state: present

# Node.js Installation via nvm
- name: Download nvm install script
  get_url:
    url: https://raw.githubusercontent.com/nvm-sh/nvm/v0.39.7/install.sh
    dest: /tmp/nvm_install.sh
    mode: "0755"

- name: Install nvm for admin user
  shell: bash /tmp/nvm_install.sh
  become_user: "{{ admin_username }}"
  args:
    creates: "/home/{{ admin_username }}/.nvm/nvm.sh"

- name: Install Node.js via nvm
  shell: |
    export NVM_DIR="/home/{{ admin_username }}/.nvm"
    source "$NVM_DIR/nvm.sh"
    nvm install {{ nodejs_version }}
    nvm alias default {{ nodejs_version }}
  become_user: "{{ admin_username }}"
  args:
    executable: /bin/bash

- name: Install PM2 globally via nvm node
  shell: |
    export NVM_DIR="/home/{{ admin_username }}/.nvm"
    source "$NVM_DIR/nvm.sh"
    npm install -g pm2
  become_user: "{{ admin_username }}"
  args:
    executable: /bin/bash

- name: Clean up nvm install script
  file:
    path: /tmp/nvm_install.sh
    state: absent

# Install PM2 globally -------------------------------------
- name: Install PM2 globally via nvm npm
  shell: |
    export NVM_DIR="/home/{{ admin_username }}/.nvm"
    source "$NVM_DIR/nvm.sh"
    npm install -g pm2
  become_user: "{{ admin_username }}"
  args:
    executable: /bin/bash
  environment:
    HOME: "/home/{{ admin_username }}"
